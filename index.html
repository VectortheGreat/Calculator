<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/CalculatorStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="calculator-container">
      <div class="card calc-card" style="width: 42rem">
        <input id="calc-input-top" type="text" readonly />
        <input id="calc-input-bot" for type="text" readonly />
        <div class="card-body">
          <div class="container text-center">
            <div class="row g-4">
              <div class="col-3">
                <button
                  type="button"
                  value="clear"
                  class="btn calc-button-delete-all btn-primary p-3"
                >
                  AC
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn calc-button-delete calc-button btn-primary p-3"
                >
                  DE
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn calc-button-operator btn-primary p-3"
                  value="%"
                >
                  %
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="/"
                  class="btn calc-button-operator btn-primary p-3"
                >
                  /
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="7"
                  class="btn calc-button-number btn-primary p-3"
                >
                  7
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="8"
                  class="btn calc-button-number btn-primary p-3"
                >
                  8
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="9"
                  class="btn calc-button-number btn-primary p-3"
                >
                  9
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="*"
                  class="btn calc-button-operator btn-primary p-3"
                >
                  *
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="4"
                  class="btn calc-button-number btn-primary p-3"
                >
                  4
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="5"
                  class="btn calc-button-number btn-primary p-3"
                >
                  5
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="6"
                  class="btn calc-button-number btn-primary p-3"
                >
                  6
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="-"
                  class="btn calc-button-operator btn-primary p-3"
                >
                  -
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="1"
                  class="btn calc-button-number btn-primary p-3"
                >
                  1
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="2"
                  class="btn calc-button-number btn-primary p-3"
                >
                  2
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="3"
                  class="btn calc-button-number btn-primary p-3"
                >
                  3
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="+"
                  class="btn calc-button-operator btn-primary p-3"
                >
                  +
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="00"
                  class="btn calc-button-number btn-primary p-3"
                >
                  00
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="0"
                  class="btn calc-button-number btn-primary p-3"
                >
                  0
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="."
                  class="btn calc-button-number btn-primary p-3"
                >
                  .
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn calc-button-equal btn-primary p-3"
                  value="="
                >
                  =
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
