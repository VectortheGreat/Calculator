<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversion Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/ConversionCalculator.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="conversion-calculator-container">
      <div class="container">
        <h1>Conversion Calculator</h1>
        <p class="lead mt-3">
          Use this Conversion Calculator to convert between commonly used units.
        </p>
        <div class="card mb-3" style="width: 40rem">
          <div class="card-body">
            <ul
              id="conversion-ul-list"
              class="list-group list-group-horizontal"
            >
              <a
                href="#"
                class="list-group-item list-group-item-action list-group-item-primary"
                onclick="showLCalculate()"
                >Length</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Temperature</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Area</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Volume</a
              >
              <a href="#" class="list-group-item list-group-item-action"
                >Weight</a
              >
            </ul>
            <div class="container mt-3">
              <div class="row">
                <div id="leftCol" class="col-6"></div>
                <div id="rightCol" class="col-6"></div>
              </div>
            </div>
            <div class="card mt-3">
              <div id="conversion-result-title " class="card-header">
                Result
              </div>
              <ul
                id="conversion-result"
                class="list-group list-group-flush"
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/ConversionCalculator.js"></script>
  </body>
</html>
